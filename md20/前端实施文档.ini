

适用对象：

前端开发

UI 实施

H5 / PWA / WebView

目标一句话：
让店长用手机，把“今天该做的管理动作”全部点绿

H5 管理端 · 前端实施说明（V1）
0. 实施范围说明（非常重要）
本说明 只覆盖以下 3 个页面

✅ 店长首页（Dashboard）

✅ 巡店页（Inspection）

✅ 现金日结页（Cash Closing）

✅ 问题记录页（Issue Report）

❌ 不包含：

PC 页面

配置类页面

历史列表

报表

1. H5 整体结构约束（全局）
1.1 页面结构统一规范

所有 H5 页面必须遵循：

┌──────────────────────────┐
│ Header（返回 + 标题）     │
├──────────────────────────┤
│ 内容区（主体）           │
│ （允许轻微滚动）         │
├──────────────────────────┤
│ Bottom Tab（仅首页）     │
└──────────────────────────┘

1.2 Header 统一规范

左侧：← 返回

中间：页面标题

❌ 右侧不放任何按钮

❌ 不出现日期选择

❌ 不出现筛选

2. H5 底部导航（全局）
2.1 固定 Tab（仅 4 个）
🏠 首页   🔍 巡店   💸 现金   👤 我的

2.2 行为约束
Tab	行为
首页	进入 店长 Dashboard
巡店	进入 巡店填写 / 今日巡店
现金	进入 今日现金 + 日结
我的	个人信息 / 退出

❌ 禁止增加 Tab
❌ 禁止放管理配置入口

3. 页面一：店长首页（Dashboard）
3.1 页面目标

一眼看到今天是否合格

3.2 页面模块顺序（不可调整）

顶部信息

⭐ 今日巡店（强制）

⭐ 今日现金（强制）

今日执行

今日问题

本周排班（只读）

3.3 核心卡片结构（统一）
┌──────────────────────┐
│ 图标 + 标题          │
│ 状态文案（红黄绿）   │
│ 关键数字             │
│ [ 操作按钮 ]         │
└──────────────────────┘

3.4 状态规范（全局统一）
状态	颜色	含义
🔴	红	未完成
🟡	黄	进行中 / 未达标
🟠	橙	异常需说明
🟢	绿	已完成
4. 页面二：巡店页（Inspection）
4.1 页面目标

现场拍照 → 提交 → 结束

4.2 页面结构
Header
今日巡店进度（0/2）
拍照区（必填）
说明区（可选）
问题快捷入口（可选）
提交按钮（固定底部）

4.3 拍照模块（强制）

只能调起相机

禁止相册

至少 1 张

建议 ≤5 张

📌 无照片 = 不允许提交

4.4 提交后行为

状态：submitted

提示：等待审核

跳转：首页 / 今日巡店记录

❌ 不允许修改
❌ 不允许回填

5. 页面三：现金日结页（Cash Closing）
5.1 页面目标

系统算钱，店长确认

5.2 页面结构
Header
今日收款汇总（只读）
实盘现金填写（必填）
差额自动计算
差额说明（条件显示）
提交按钮（固定底部）

5.3 金额交互规则

实盘现金：

只能数字

不可负数

差额：

系统自动算

不可编辑

5.4 差额说明规则

差额 = 0 → 不显示

差额 ≠ 0 → 必填

未填 → 禁止提交

5.5 提交后行为

状态：submitted

首页现金卡 → 🟡

禁止再次编辑

6. 页面四：问题记录页（Issue Report）
6.1 页面目标

留证据，不写报告

6.2 页面结构
Header
问题类型（必选）
问题拍照（必填）
问题说明（必填）
关联信息（可选）
提交按钮（固定底部）

6.3 问题类型（单选）

异常

货损

错做

❌ 不允许自定义
❌ 不允许多选

6.4 提交后行为

显示成功提示

返回首页 / 巡店页

不可修改

7. 跨页面联动规则（必须实现）
7.1 从巡店 → 问题记录

自动带入：

巡店 ID

巡店照片（可复用）

提交问题 ≠ 影响巡店提交

7.2 首页状态联动
行为	首页变化
巡店提交	巡店次数 +1（待审核）
巡店审核通过	次数计入
提交日结	现金卡 🟡
审核通过	现金卡 🟢
记录问题	今日问题数 +1
8. 全局禁止项（前端必须拦）

❌ 选择日期

❌ 回填历史

❌ 编辑已提交记录

❌ 从相册选图

❌ 多次提交同一天日结

9. 前端验收 Checklist（上线前）
店长实测（手机）

 打开即首页

 3 秒知道巡店 / 现金状态

 巡店 ≤30 秒完成

 日结 ≤2 分钟完成

 不可能误操作配置

10. 实施成功标志（一句话）

这个 H5，不是“能不能用”，
而是“不用就不行”。